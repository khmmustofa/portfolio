name: portfolio
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.1.0 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.6
  flutter: 
    sdk: flutter
  timelines: ^0.1.0
  font_awesome_flutter: ^10.7.0
  

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
      - assets/dev.png

  fonts:
    - family: custom
      fonts:
        - asset: assets/Poppins-Regular.ttf
        - asset: assets/Poppins-Light.ttf
          weight: 400
        - asset: assets/Poppins-Medium.ttf
          weight: 600
        - asset: assets/Poppins-SemiBold.ttf
          weight: 700
        - asset: assets/Poppins-Bold.ttf
          weight: 800
        - asset: assets/Poppins-Bold.ttf
          weight: 900

